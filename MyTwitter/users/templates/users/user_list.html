<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="background-color: #A9A9A9">
    <h1 class="p-3 text-info-emphasis bg-info-subtle border border-info-subtle rounded-3 text-center">Список пользователей</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <ul>
        {% for user in users %}
            <li class="p-3 mb-0 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">{{ user.username }} Дата присоединения: {{ user.date_joined }}</li>
            <a href="{% url 'user-profile' user.id %}">Профіль</a>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
